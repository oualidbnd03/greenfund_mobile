name: Build Debug APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build_debug_apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    env:
      GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Create google-services.json
        run: |
          echo "Creating google-services.json..."
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
            echo "google-services.json created from secret."
          else
            echo "GOOGLE_SERVICES_JSON secret not found. Creating dummy file for build purposes."
            cat <<EOF > app/google-services.json
            {
              "project_info": {
                "project_number": "123456789012",
                "project_id": "crowdfundpro-android",
                "storage_bucket": "crowdfundpro-android.appspot.com"
              },
              "client": [
                {
                  "client_info": {
                    "mobilesdk_app_id": "1:123456789012:android:0123456789abcdef",
                    "android_client_info": {
                      "package_name": "com.crowdfundpro.android"
                    }
                  },
                  "oauth_client": [],
                  "api_key": [
                    {
                      "current_key": "AIzaSyAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
                    }
                  ],
                  "services": {
                    "analytics_service": { "status": 1 },
                    "appinvite_service": { "status": 2, "other_platform_oauth_client": [] },
                    "ads_service": { "status": 1 }
                  }
                }
              ],
              "configuration_version": "1"
            }
            EOF
          fi
      
      - name: Debug file system
        run: |
          echo "--- Verifying google-services.json content ---"
          cat app/google-services.json
          echo "--- Verifying directory structure (app/) ---"
          ls -l app/

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
      
      - name: Upload Build Reports on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-build-reports
          path: app/build/reports/
          retention-days: 7 